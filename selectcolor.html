<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select color using javascript</title>
    <style>
        *{
            text-transform: capitalize;
        }
        body{
            text-align: center;
        }
        select{
            padding: 20px;
            font-size: larger;
            width: 70%;
            margin-top: 20px;
        }
        option{
            padding: 20px;
        }
        h1{
            background-color: blueviolet;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body id="mainbody">
     <h1>select colors using javascript:</h1>
   <form>
    <select id="myid" onchange="color()">
        <option>select color</option>
        <option value="red">red</option>
        <option value="brown">brown</option>
        <option value="black">black</option>
        <option value="goldenrod">goldenrod</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="aqua">aqua</option>
    </select>
   </form>
   <script>
     function color(){
         let bgcolor = document.getElementById("myid").value;
         document.getElementById("mainbody").style.backgroundColor = (bgcolor);
        // document.body.style.backgroundColor = (bgcolor);
     }
   </script>
    
</body>
</html>
